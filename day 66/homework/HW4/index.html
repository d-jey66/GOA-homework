<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let age = 18;

        if (age < 18) {
            console.log("You are a minor.");
        } else if (age >= 18 && age < 65) {
            console.log("You are an adult.");
        } else {
            console.log("You are a senior.");
}
    </script>
</body>
