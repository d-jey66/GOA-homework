<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(brand, model, currentSpeed, maxSpeed) {
                this.brand = brand;
                this.model = model;
                this.currentSpeed = currentSpeed;
                this.maxSpeed = maxSpeed;
            }

            accelerate() {
                this.currentSpeed += 10;
            }

            decelerate() {
                if (this.currentSpeed > 0) {
                    this.currentSpeed -= 10;
                }
                if (this.currentSpeed === 0) {
                    console.log("The car is already at a complete stop. Cannot reduce speed further.");
                }
            }

            printCurrentSpeed() {
                console.log(`The current speed of the car is ${this.currentSpeed} km/h`);
            }
        }

        let car1 = new Car("Toyota", "Camry", 30, 180);
        car1.printCurrentSpeed();

        car1.accelerate();
        car1.printCurrentSpeed();

        car1.decelerate();
        car1.printCurrentSpeed();

        car1.decelerate();
        car1.printCurrentSpeed();

        car1.decelerate();
        car1.printCurrentSpeed();

        car1.decelerate();
        car1.printCurrentSpeed();
    </script>
</body>
</html>
