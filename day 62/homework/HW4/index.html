<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sumEvenNumbers(start, end) {
            let sum = 0;
            for (let i = start; i <= end; i++) {
                if (i % 2 === 0) {
                    sum += i;
                }
            }
            return sum;
        }
        console.log(sumEvenNumbers(1, 20));
    </script>
</body>
</html>
