<!DOCTYPE html>
<html>
<head>
    <title>Comparison</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter a number">
    <input type="number" id="num2" placeholder="Enter another number">
    <button onclick="compareNumbers()">Compare</button>
    <script>
        function compareNumbers() {
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            if (num1 > 18 && num2 > 18) {
                console.log("Both numbers are greater than 18");
            } else if (num1 > 18 || num2 > 18) {
                console.log("At least one number is greater than 18");
            } else {
                console.log("Neither number is greater than 18");
            }
        }
    </script>
</body>
</html>
