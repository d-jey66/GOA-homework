<!DOCTYPE html>
<html>
<head>
    <title>button</title>
</head>
<body>
    <button class="btn" onclick="changeColor()">button</button>

    <script>
        function changeColor() {
            var btn = document.querySelector('.btn');
            btn.style.backgroundColor = '#4CAF50';
        }
    </script>
</body>
</html>
