<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kmToMeters(km) {
            return km * 1000;
        }

        let kilometers = 5;
        let meters = kmToMeters(kilometers);
        console.log(kilometers + " kilometers is equal to " + meters + " meters.");
    </script>
</body>
</html>
