<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fall of Constantinople</title>
    <style>
        body { font-family: 'Verdana', sans-serif; margin: 0; color: #2c3e50; background-color: #ecf0f1; }
        header { background-color: #2980b9; color: white; text-align: center; padding: 30px; }
        header h1 { font-size: 2.5em; margin: 0; }
        header p { font-size: 1.2em; margin-top: 5px; }

        .section { padding: 35px 10%; }
        .section h2 { text-align: center; font-size: 2em; margin-bottom: 20px; color: #2980b9; }

        .timeline { max-width: 800px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .event { background-color: white; padding: 15px 20px; border-left: 5px solid #2980b9; border-radius: 5px; }
        
        .gallery { display: flex; gap: 10px; justify-content: space-around; padding: 20px 0; }
        .gallery img { width: 500px; height: auto; object-fit: cover; border-radius: 8px; }

        footer { background-color: #2980b9; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Fall of Constantinople</h1>
        <p>The Last Days of the Byzantine Empire</p>
    </header>

    <section class="section">
        <h2>Events</h2>
        <div class="timeline">
            <div class="event"><strong>1453:</strong> Siege by Ottoman Empire</div>
            <div class="event"><strong>May 29, 1453:</strong> Constantinople falls</div>
            <div class="event"><strong>New Era:</strong> End of the Byzantine Empire</div>
        </div>
    </section>

    <section class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://i.pinimg.com/originals/44/e2/98/44e29826a2e84e76cf8c608e9d45e3f6.jpg" alt="Constantinople Map">
            <img src="https://hforhistory.co.uk/wp-content/uploads/2017/08/Constantinople-1.jpg" alt="Siege of Constantinople">
        </div>
    </section>

    <footer>
        <p>Historical Events - Fall of Constantinople</p>
    </footer>
</body>
</html>
