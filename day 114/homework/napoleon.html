<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Napoleon Bonaparte</title>
    <style>
        body { font-family: 'Georgia', serif; margin: 0; color: #2c3e50; background-color: #ecf0f1; }
        header { background-color: #2980b9; color: white; padding: 30px; text-align: center; }
        header h1 { font-size: 2.5em; margin: 0; }
        header p { font-size: 1.2em; margin-top: 10px; }

        .section { padding: 40px 10%; }
        .section h2 { text-align: center; font-size: 2em; margin-bottom: 25px; color: #2980b9; }

        .timeline { max-width: 900px; margin: 0 auto; border-left: 4px solid #b2bec3; padding-left: 20px; }
        .event { position: relative; margin-bottom: 20px; }
        .event span { display: block; background-color: #ffffff; border-radius: 6px; padding: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }


        .gallery { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; padding: 20px 0; }
        .gallery img { width: 300px; height: auto; object-fit: cover; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }

        footer { background-color: #2980b9; color: white; text-align: center; padding: 15px; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>Napoleon Bonaparte</h1>
        <p>Rise and Reign of the French Emperor</p>
    </header>

    <section class="section">
        <h2>Events</h2>
        <div class="timeline">
            <div class="event"><span><strong>1769:</strong> Born in Corsica</span></div>
            <div class="event"><span><strong>1799:</strong> Became First Consul of France</span></div>
            <div class="event"><span><strong>1804:</strong> Crowned Emperor of the French</span></div>
            <div class="event"><span><strong>1815:</strong> Defeated at Waterloo</span></div>
            <div class="event"><span><strong>1821:</strong> Died in Exile on Saint Helena</span></div>
        </div>
    </section>

    <section class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/David_-_Napoleon_crossing_the_Alps_-_Malmaison2.jpg" alt="Napoleon Portrait">
            <img src="https://www.worldhistory.org/img/r/p/500x600/17568.jpg?v=1687365913-1688378228" alt="Napoleon Coronation">
        </div>
    </section>

    <footer>
        <p>Historical Figures - Napoleon Bonaparte</p>
    </footer>
</body>
</html>
