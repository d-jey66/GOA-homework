<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erekle II</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; color: #2c3e50; background-color: #ecf0f1; }
        header { background-color: #2980b9; color: white; text-align: center; padding: 30px; }
        header h1 { font-size: 2.5em; margin: 0; }
        header p { font-size: 1.2em; margin-top: 10px; }

        .section { padding: 40px 10%; }
        .section h2 { text-align: center; font-size: 2em; margin-bottom: 25px; color: #2980b9; }

        .timeline { max-width: 900px; margin: 0 auto; border-left: 4px solid #b2bec3; padding-left: 20px; }
        .event { position: relative; margin-bottom: 20px; }
        .event span { display: block; background-color: #ffffff; border-radius: 6px; padding: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        
        .gallery { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; padding: 20px 0; }
        .gallery img { width: 400px; height: auto; object-fit: cover; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }

        footer { background-color: #2980b9; color: white; text-align: center; padding: 15px; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>Erekle II</h1>
        <p>King of Georgia (18th Century)</p>
    </header>

    <section class="section">
        <h2>Events</h2>
        <div class="timeline">
            <div class="event"><span><strong>1720:</strong> Born in the Kingdom of Kakheti</span></div>
            <div class="event"><span><strong>1744:</strong> Became the King of Kakheti</span></div>
            <div class="event"><span><strong>1762:</strong> Crowned King of Kartli-Kakheti</span></div>
            <div class="event"><span><strong>1798:</strong> Died and was succeeded by his son Giorgi XII</span></div>
        </div>
    </section>

    <section class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRrDX4Xm_ff5Ki3zrj9vwb_dSIhr7KxbcW4oA&s" alt="Erekle II">
            <img src="https://live.staticflickr.com/2423/3551060689_748ab9730b_b.jpg" alt="Statue of Erekle II">
        </div>
    </section>

    <footer>
        <p>Historical Figures - Erekle II</p>
    </footer>
</body>
</html>
