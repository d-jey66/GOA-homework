<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vakhtang Gorgasali</title>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 0; color: #2c3e50; background-color: #ecf0f1; }
        header { background-color: #2980b9; color: white; text-align: center; padding: 30px; }
        header h1 { font-size: 2.5em; margin: 0; }
        header p { font-size: 1.2em; margin-top: 10px; }

        .section { padding: 40px 10%; }
        .section h2 { text-align: center; font-size: 2em; margin-bottom: 25px; color: #2980b9; }

        .timeline { max-width: 900px; margin: 0 auto; border-left: 4px solid #b2bec3; padding-left: 20px; }
        .event { position: relative; margin-bottom: 20px; }
        .event span { display: block; background-color: #ffffff; border-radius: 6px; padding: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        
        .gallery { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; padding: 20px 0; }
        .gallery img { width: 300px; height: auto; object-fit: cover; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0,0,0,0.1); }

        footer { background-color: #2980b9; color: white; text-align: center; padding: 15px; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <h1>Vakhtang Gorgasali</h1>
        <p>King of Iberia (5th Century)</p>
    </header>

    <section class="section">
        <h2>Events</h2>
        <div class="timeline">
            <div class="event"><span><strong>439:</strong> Became King of Iberia</span></div>
            <div class="event"><span><strong>457:</strong> Founded the city of Tbilisi</span></div>
            <div class="event"><span><strong>502:</strong> Died, succeeded by his son, Dachi</span></div>
        </div>
    </section>

    <section class="section">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="https://preview.redd.it/j9t1vdj8wh841.jpg?auto=webp&s=a07ba02e27103952ad4900f32ddb36cfa76c7d49" alt="Vakhtang Gorgasali">
            <img src="https://lh3.googleusercontent.com/-lj3f7qAXR-U/SxkdLUu8NkI/AAAAAAAAWAY/H-od7KQbGdM/s512/P1010518.JPG" alt="Vakhtang Gorgasali Museum">
        </div>
    </section>

    <footer>
        <p>Historical Figures - Vakhtang Gorgasali</p>
    </footer>
</body>
</html>
