<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <script>
        const calculator = {
            plus: function(a, b) {
            return a + b;
            },
            minus: function(a, b) {
            return a - b;
            },
            multiplycation: function(a, b) {
            return a * b;
            },
            divide: function(a, b) {
            if (b === 0) {
                return "you cant divide by 0";
            }
            return a / b;
            },
            level: function(a, b, c, d) {
            return (a + b + c + d) / 4;
            }
        };
        
        console.log(calculator.plus(5, 3)); // console logged 8
        console.log(calculator.minus(10, 4)); // console logged 6
        console.log(calculator.multipliction(7, 2)); // console logged 14
        console.log(calculator.divide(15, 3)); // console logged 5
        console.log(calculator.level(7, 8, 9, 10)); // console logged 8.5
    </script>
</body>
