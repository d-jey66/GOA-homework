<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuxt.js Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4c3;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #8e24aa;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #6a1b9a;
        }
        footer {
            background-color: #8e24aa;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Nuxt.js</h1>
    </header>
    <main>
        <h1>Nuxt.js Web Development</h1>
        <p>Nuxt.js is a powerful framework for building server-side rendered Vue.js applications.</p>
    </main>
    <footer>
        <p>Nuxt.js</p>
    </footer>
</body>
</html>
