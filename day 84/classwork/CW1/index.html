<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .parent-container {
            position: relative;
            width: 500px; 
            height: 500px;
            border: 2px solid black;
            background-color: #f0f0f0;
        }

        #animatedDiv {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="parent-container">
        <div id="animatedDiv"></div>
    </div>

    <script>
        const div = document.getElementById('animatedDiv');
        const container = document.querySelector('.parent-container');

        let position = 0;
        const interval = 10;
        const speed = 1;
        const maxPosition = container.clientWidth - div.clientWidth;

        function moveDiv() {
            if (position < maxPosition) {
                position += speed;
                div.style.left = position + 'px';
            } else {
                clearInterval(movingInterval);
            }
        }

        const movingInterval = setInterval(moveDiv, interval);
    </script>
</body>
</html>
