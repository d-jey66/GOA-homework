<!DOCTYPE html>
<html>
<head>
  <title>Image Link Example</title>
  <style>
    .image-link {
      display: block; 
      margin: 0 auto; 
      max-width: 100%;
    }
  </style>
</head>
<body>
    <br><br><br><br><br><br>
  <a href="https://www.youtube.com">
    <img class="image-link" src="youtube logo.png" alt="youtube logo">
  </a>
</body>
</html>
