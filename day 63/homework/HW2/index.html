<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number1 = prompt("Enter the first number:");
        let number2 = prompt("Enter the second number:");

        number1 = parseFloat(number1);
        number2 = parseFloat(number2);

        console.log("The first number is less than the second number:", number1 < number2);
        console.log("The first number is equal to the second number:", number1 === number2);
        console.log("The first number is greater than the second number:", number1 > number2);
    </script>
</body>
</html>
