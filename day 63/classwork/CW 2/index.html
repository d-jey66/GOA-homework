<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        let txt = document.getElementById('h1');

        let num = parseInt(prompt('enter your number'));

        if(num > 10){
            txt.textContent = 'GOA';
        }else{
            txt.textContent = 'No bro'
        }
    </script>
