<!DOCTYPE html>
<html>
<head>
   <meta name="viewport" content="width=device-width", initial-scale="1.0">
   <link rel="stylesheet" href="style.css">
   <title>My Portfolio</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         font-family:sans-serif;
      }
      .header {
         width: 100%;
         height: 100vh;
         background-color: lightblue;
      }
      nav {
         display: flex;
         margin: auto;
         width: 90%;
         padding: 20px;
         align-items: center;
         justify-content: space-between;
      }

      nav ul li {
         display: inline-block;
         list-style: none;
         margin: 10px;
      }

      nav ul li a {
         text-decoration: none;
         color: black;
         font-weight: bolder;
      }

      nav ul li a:hover {
         border-radius: 2px;
         color: white;
         text-decoration: underline;
      }
      .body {
         margin-left: 100px;
         margin-top: 200px;
      }

      .body h1 {
         font-size: 30px;
         color: black;
         margin-bottom: 20px;
      }
      .about-me {
         color: black;
         line-height: 20px;
      }

      .image {
         width: 45%;
         height: 50%;
         position: absolute;
         bottom: 0;
         right: 100px;
      }
      .image img {
         width: 70%;
         position:absolute;
         left: 50%;
         bottom: 85%;
         transform: translate(-60%);
      }
      #contact{
        color: black;
        text-decoration: none;
      }
      #contact:hover{
        color: black;
        text-decoration: underline;
      }
      #first{
        margin-left: 310px;
      }
      @media screen and (max-width: 875px) {
        nav ul{
            display: flex;
            flex-direction: column;
        }
        #first{
            margin-left: 0;
        }
        .body{
            margin: 0px;
        }
        .image{
            width: 100%;
        }
        img{
            position: absolute;
            top: 50px;
        }
      }
   </style>
</head>
<body>
   <div class="header">
      <nav>
         <ul>
            <li><a href="#"id="first">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PROJECTS</a></li>
            <li><a href="#">SERVICES</a></li>
            <li><a href="#">CONTACT ME</a></li>
         </ul>
      </nav>
            <div class="image">
                <img src="my-pic.jpg">     
             </div>
      <div class="body">
         <h1>Hello <br> I'm Dachi Jananashvili</h1>
         <p class="about-me">im currently learning programming, <br> currently im learning in GOA</p>
         <h3><a href="mailto:jananashvilidachi@gmail.com" id="contact">Contact Me</a></h3>
         </div>
   </div>
</body>
</html>
