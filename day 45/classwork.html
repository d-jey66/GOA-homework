<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: red;
            width: 700px;
            height: 400px;
            display: grid;
    grid-template-columns: repeat(11,auto);
    grid-template-rows: repeat(11,auto);
    gap: 20px;
        }
        .child-container1{
            background-color: cyan;
            grid-row: 3/11;
            grid-column: 4/1;
            border: 3px solid;
        }        
        .child-container2{
            background-color: cyan;
            grid-row: 1/3;
            grid-column: 12/1;
            border: 3px solid;
        }        
        
        .child-container3{
            background-color: cyan;
            border: 3px solid;
            grid-row: 11/13;
            grid-column: 12/1;
        }        
        .child-container4{
            background-color: cyan;
            border: 3px solid;
            grid-row: 3/11;
            grid-column: 9/12;
        }        
        .child-container5{
            background-color: cyan;
            border: 3px solid;
            grid-row: 11/3;
            grid-column: 4/9;
        }    
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-container1"><center><br><br><br><br><br>nav</center></div>
        <div class="child-container2"><center><br>header</center></div>
        <div class="child-container3"><center><br>footer</center></div>
        <div class="child-container4"><center><br><br><br><br><br>aside</center></div>
        <div class="child-container5"><center><br><br><br><br><br>content</center></div>
    </div>
</body>
</html>
