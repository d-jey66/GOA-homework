<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let names = ["Mariam", "Nino", "Giorgi", "Lasha", "Mariam", "Ana", "Mariam", "Giorgi", "Salome", "David"];
        let targetName = "Mariam";
        let count = 0;

        for (let i = 0; i < names.length; i++) {
            if (names[i] === targetName) {
                count++;
            }
        }

        console.log("Name '" + targetName + "' repeats " + count + " times.");
    </script>
</body>
</html>
