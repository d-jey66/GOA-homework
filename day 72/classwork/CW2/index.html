<body>
    <script>
        let numbers = [3, 7, 2, 9, 4, 1, 5, 8, 6, 10];
        let sum = 0;

        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        console.log("რიცხვების ჯამი არის:", sum);
    </script>
